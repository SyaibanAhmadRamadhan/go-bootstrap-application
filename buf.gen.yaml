version: v2
inputs:
  - directory: api/proto
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.5
    out: gen/grpcgen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/grpcgen
    opt:
      - paths=source_relative

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: erp-directory-service/gen/grpcgen
